<app-ui-modal #senderModal dialogClass="modal-dialog-centered modal-lg">
  <div class="app-modal-header">
    <h5 class="modal-title">{{modalType === ModalType.New ? 'Create': 'Edit'}} Sender</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close"
      (click)="senderModal.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="app-modal-body position-relative">
    <aw-wizard #wizard class="arc-wizard user-wizard" navBarLayout="large-filled-symbols">
      <aw-wizard-step stepTitle="Sender Information"
        [navigationSymbol]="{ symbol: '&#xf1c3;', fontFamily: 'Font Awesome 5 Free' }">
        <div class="row">
          <div class="col-12">
            <h5><span class="fa-icon">&#xf279;</span> Sender Informations <span class="step-caption">Step 1 of 2</span>
            </h5>
            <hr>
            <form [formGroup]="form">
              <div class="row">
                <div class="col-12">
                  <label class="mobile-show">Sender name</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Sender name</span>
                    </div>
                    <input type="text" class="form-control" formControlName="senderName">
                  </div>
                </div>
                <div class="col-12 mt-3">
                  <label class="mobile-show">Sender From Address</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Sender Address</span>
                    </div>
                    <input type="email" class="form-control" [email]="true" formControlName="senderFromAddress">
                  </div>
                </div>
                <div class="col-12 mt-3">
                  <label class="mobile-show">Sender Reply Address</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Reply Address</span>
                    </div>
                    <input type="email" class="form-control" [email]="true"  formControlName="senderReplyAddress">
                  </div>
                </div>
                <div class="col-12 mt-3">
                  <label class="mobile-show">Sender Bounce Address</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Bounce Address</span>
                    </div>
                    <input type="email" class="form-control" [email]="true"  formControlName="senderBounceAddress">
                  </div>
                </div>
                <div class="col-12 mt-3 mb-3">
                  <label class="mobile-show">Mailing Domain</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Mailing Domain</span>
                    </div>
                    <input type="text" class="form-control" formControlName="mailingDomain">
                  </div>
                </div>
              </div>

            </form>
          </div>

          <div class="col-12">
            <button type="button" class="btn btn-md btn-primary float-right"
              [ngClass]="{'disabled': !form.valid}" [disabled]="!form.valid" awNextStep>
              Continue &nbsp; <i class="fa fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </aw-wizard-step>
      <aw-wizard-step stepTitle="Physical Address" [navigationSymbol]="{ symbol: '&#xe88c;', fontFamily: 'Feather' }">
        <div class="row">
          <div class="col-12 sender-address-section">
            <h5><span class="fa-icon">&#xf279;</span> Physical Address <span class="step-caption">Step 2 of 2</span>
            </h5>
            <hr>
            <form [formGroup]="formAddress">
              <div class="row">
                <div class="col-md-6">
                  <label class="mobile-show">Street Number</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Street Number</span>
                    </div>
                    <input type="text" class="form-control" formControlName="streetNumber">
                  </div>
                </div>
                <div class="col-md-6 mobile-mt">
                  <label class="mobile-show">Street 1</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Street 1</span>
                    </div>
                    <input type="text" class="form-control" formControlName="streetName1">
                  </div>
                </div>
                <div class="col-12 mt-3">
                  <label class="mobile-show">Street 2</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Street 2</span>
                    </div>
                    <input type="text" class="form-control" formControlName="streetName2">
                  </div>
                </div>
                <div class="col-md-6 mt-3">
                  <label class="mobile-show">City</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">City</span>
                    </div>
                    <input type="text" class="form-control" formControlName="city">
                  </div>
                </div>
                <div class="col-md-6 mt-3">
                  <label class="mobile-show">State</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">State</span>
                    </div>
                    <input type="text" class="form-control" formControlName="state">
                  </div>
                </div>
                <div class="col-md-6 mt-3">
                  <label class="mobile-show">Country</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Country</span>
                    </div>
                    <ng-select formControlName="country" [ngClass]="'ng-select'" [options]="countries"></ng-select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mt-3">
                  <label class="mobile-show">Office Phone</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Office Phone</span>
                    </div>
                    <input type="text" class="form-control" formControlName="officePhoneNumber">
                  </div>
                </div>
                <div class="col-md-6 mt-3">
                  <label class="mobile-show">Mobile</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Mobile</span>
                    </div>
                    <input type="text" class="form-control" formControlName="mobilePhoneNumber">
                  </div>
                </div>
              </div>
            </form>
          </div>

          <div class="col-12 mt-3">
            <button type="button" [disabled]="loading" class="btn btn-secondary btn-md float-left" awPreviousStep>
              <i class="fa fa-chevron-left"></i> &nbsp; Back
            </button>
            <button type="button" [disabled]="loading" class="btn btn-primary btn-md float-right" (click)="onSave()">
              <i class="fa fa-save"></i> &nbsp; Save
            </button>
          </div>
        </div>
      </aw-wizard-step>
    </aw-wizard>
    <div class="spinner-border text-primary center-position" *ngIf="loading" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</app-ui-modal>
