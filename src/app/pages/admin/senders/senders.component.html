<div class="row mt-3">
  <div class="col-12 card-senders">
    <app-datatable [title]="'Senders'"
      [loading]="loading"
      [buttons]="tableButtons"
      [dataSource]="tableSource"
      [rowHeight]="35"
      [selectable]="true"
      [selectionType]="'checkbox'"
      [headerHeight]="40"
      (activate)="onActive($event)"
    ></app-datatable>
  </div>
</div>

<app-admin-sender-modal #senderModal
  [modalType]="modalType"
  [sender]="selectedSender"
  (save)="onSave()"
></app-admin-sender-modal>

<app-confirm-modal #confirmModal
  modalTitle="Confirm"
  modalMessage="Do you want to delete the selected sender?"
  [buttons]="confirmButtons"
></app-confirm-modal>
