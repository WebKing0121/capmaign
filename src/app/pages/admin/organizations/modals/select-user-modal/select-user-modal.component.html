<app-ui-modal #addUserModal dialogClass="modal-dialog-centered modal-xl">
	<div class="app-modal-header">
		<h5 class="modal-title">Select a user</h5>
		<button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close"
			(click)="addUserModal.hide()">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="app-modal-body">
    <div class="search-group">
      <input class="search-list" [(ngModel)]="searchQuery" />
      <span class="search-icon">
        <i class="fa fa-search"></i>
      </span>
      <button (click)="onSearch()" class="btn btn-success btn-search">Search</button>
    </div>
    <div class="user-tables">
      <app-datatable
        [showHeader]="false"
        [dropShadow]="false"
        [title]="''"
        [loading]="loading"
        [buttons]="[]"
        [dataSource]="tableSource"
        [rowHeight]="35"
        [selectable]="false"
        [headerHeight]="40"
        [selectionType]="'single'"
        (activate)="onActive($event)"
      ></app-datatable>
    </div>
	</div>
	<div class="app-modal-footer">
		<button type="button" class="btn btn-primary" [disabled]="loading" (click)="onClickAdd()"><i class="fa fa-plus"></i>Add</button>
		<button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="addUserModal.hide()">
			<i class="fa fa-times-circle"></i>Close
		</button>
	</div>
</app-ui-modal>
