<app-ui-modal #organizationModal dialogClass="modal-dialog-centered modal-md">
  <div class="app-modal-header">
    <h5 class="modal-title">{{modalType === ModalType.Edit ? 'Edit': 'Create'}} Organization</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="organizationModal.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="app-modal-body position-relative">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-12">
          <label class="mobile-show">Name</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Name</span>
            </div>
            <input type="text" class="form-control" formControlName="displayName" />
          </div>
        </div>

        <div class="col-12 mt-3">
          <h5>Permissions</h5>
        </div>
        <div class="col-12 mt-3 ml-3">
          <div class="my-check datatable-checkbox">
            <input type="checkbox" formControlName="emailCampaignPermission" id="check1">
            <label class="line-height-25" for="check1"> Email Campaign </label>
          </div>
        </div>
        <div class="col-12 mt-3 ml-3">
          <div class="my-check datatable-checkbox">
            <input type="checkbox" formControlName="smsCampaignPermission" id="check2">
            <label class="line-height-25" for="check2"> SMS Campaign </label>
          </div>
        </div>
        <div class="col-12 mt-3 ml-3">
          <div class="my-check datatable-checkbox">
            <input type="checkbox" formControlName="eventCampaignPermission" id="check3">
            <label class="line-height-25" for="check3"> Event Campaign </label>
          </div>
        </div>
        <div class="col-12 mt-3 ml-3">
          <div class="my-check datatable-checkbox">
            <input type="checkbox" formControlName="socialCampaignPermission" id="check4">
            <label class="line-height-25" for="check4"> Social Campaign </label>
          </div>
        </div>
        <div class="col-12 mt-3 ml-3">
          <div class="my-check datatable-checkbox">
            <input type="checkbox" formControlName="facebookAdsCampaignPermission" id="check5">
            <label class="line-height-25" for="check5"> Facebook Ads </label>
          </div>
        </div>
        <div class="col-12 mt-3 ml-3">
          <div class="my-check datatable-checkbox">
            <input type="checkbox" formControlName="googleAdsCampaignPermission" id="check6">
            <label class="line-height-25" for="check6"> Google Ads </label>
          </div>
        </div>
        <div class="col-12">
          <hr class="w-100 mb-3 mt-3" />
        </div>
        <div class="col-12 ml-3">
          
          <div class="my-check datatable-checkbox">
            <input type="checkbox" formControlName="activetenant" id="check7">
            <label class="line-height-25" for="check7"> Active Tenant? </label>
          </div>
        </div>
      </div>
    </form>
    <div class="spinner-border text-primary center-position" *ngIf="loading" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div class="app-modal-footer">
    <button type="button" class="btn btn-danger" [disabled]="loading" (click)="onDelete()"
      *ngIf="organization && organization.parentId && modalType === ModalType.Edit">
      <i class="fa fa-trash"></i>Delete
    </button>
    <button type="button" class="btn btn-primary" [disabled]="loading || form.invalid" (click)="onCreateorUpdate()">
      <i class="fa"
        [ngClass]="{'fa-plus': modalType === ModalType.AddSubItem, 'fa-save': modalType === ModalType.Edit }"></i>{{modalType === ModalType.Edit ? 'Save': 'Add'}}
    </button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="organizationModal.hide()">
      <i class="fa fa-times-circle"></i>Close
    </button>
  </div>
</app-ui-modal>
