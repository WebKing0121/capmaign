<div style="height: calc( 100vh - 122px)">
  <app-datatable [title]="'Lead Scoring'"
    [dataSource]="tableSource"
    [loading]="loading"
    [buttons]="tableButtons"
    [selectable]="true"
    [selectionType]="'checkbox'"
    (activate)="onActive($event)">
  </app-datatable>
</div>

<ng-template #tableColumnCheck let-value let-column="column">
  <input *ngIf="value" class="m-l-10" type="checkbox" checked (click)="onCheckClick($event)">
  <input *ngIf="!value" class="m-l-10" type="checkbox" (click)="onCheckClick($event)">
</ng-template>

<ng-template #isStaticColumn let-value let-column="column">
</ng-template>

<app-scoring-lead-scoring-modal #leadScoringModal
  [modalType]="modalType"
  [leadScoring]="selectedScore"
  [leadCategories]="leadCategories"
  (update)="loadTableData()"
  (delete)="onDeleteClickedForEdit()"
></app-scoring-lead-scoring-modal>

<app-confirm-modal #confirmModal
  modalTitle="Confirm"
  [modalMessage]="modalMessage"
  [buttons]="confirmButtons"
></app-confirm-modal>
