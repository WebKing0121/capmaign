<div class="card">
  <div class="card-header">
    <span>Manage lead timeframes</span>
  </div>

  <div class="card-body">
    <form [formGroup]="formGroup">
      <div class="row">
        <div class="col-md-6 input-item">
          <label class="mobile-show">Lead Scoring</label>
          <div class="input-group">
            <div class="input-group-prepend mobile-hide"><span class="input-group-text">Lead Scoring</span></div>
            <select type="text" class="form-control">
              <option *ngFor="let item of leadScoringTypeList" value="item.id">{{item.value}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header main-header">
          <span>Profile Details</span>
        </div>

        <div class="card-body" style="max-height: calc(100vh - 450px); overflow-y: auto;">
          <div class="row">
            <div class="col-md-4">
              <span>Scoring Profile TimeFrame</span>
            </div>
            <div class="col-md-3">
              <span>Weightage/Percent</span>
            </div>
            <div class="col-md-3">
            </div>
            <div class="col-md-2">
              <span (click)="add()"><i class="fa fa-plus"></i></span>
            </div>
          </div>
          <ng-template #timeFrameList></ng-template>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <div class="col-lg-12 d-flex p-r-30" style="justify-content: flex-end;">
      <div>
        <span class="btn btn-secondary m-l-10" (click)="onCancelClick()">Cancel</span>
        <span *ngIf="!formGroup.valid" class="btn btn-success disabled m-l-10"><i
            class="fa fa-save m-r-10"></i>Save</span>
        <span *ngIf="formGroup.valid" class="btn btn-primary m-l-10" (click)="onSaveClick()"><i
            class="fa fa-save m-r-10"></i>Save</span>
      </div>
    </div>
  </div>
</div>
