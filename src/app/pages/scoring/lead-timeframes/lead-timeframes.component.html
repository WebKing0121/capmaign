<div class="card main-card">
  <div class="card-header">
    <span>Manage lead timeframes</span>
  </div>

  <div class="card-body main-body">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-md-12 input-item">
          <label class="mobile-show">Lead Scoring</label>
          <div class="input-group">
            <div class="input-group-prepend mobile-hide"><span class="input-group-text">Lead Scoring</span></div>
            <!-- <select type="text" class="form-control">
              <option *ngFor="let item of leadScoringTypeList" value="item.id">{{item.value}}</option>
            </select> -->
            <ng-select [ngClass]="'ng-select'" formControlName="scoringName" [options]="leadScoringTypeList">
            </ng-select>
          </div>
        </div>
      </div>
      <div class="card m-l-15 m-r-15">
        <div class="card-header main-header">
          <span>Profile Details</span>
        </div>

        <div class="card-body p-0">
          <div class="row">
            <div class="col-md-4 text-center sub-header">
              <span>Scoring Profile TimeFrame</span>
            </div>
            <div class="col-md-3 text-center sub-header">
              <span>Weightage/Percent</span>
            </div>
            <div class="col-md-4 text-center sub-header">
              <span>Status</span>
            </div>
            <div class="col-md-1 text-center sub-header add-btn" (click)="add()">
              <span><i class="fa fa-plus"></i></span>
            </div>
          </div>
          <ng-template #timeFrameList></ng-template>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <button [disabled]="form.invalid" class="btn btn-primary m-l-10" (click)="onSaveClick()">
      <i class="fa fa-save m-r-10"></i>Save
    </button>
  </div>
</div>
