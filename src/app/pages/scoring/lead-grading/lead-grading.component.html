<div style="height: calc( 100vh - 132px)">
  <app-datatable [title]="'Lead Grading'"
    [dataSource]="tableSource"
    [loading]="loading"
    [buttons]="tableButtons"
    [selectable]="true"
    [selectionType]="'checkbox'"
    (activate)="onActive($event)">
  </app-datatable>
</div>

<ng-template #tableColumnCheck let-value let-column="column">
  <input *ngIf="value" class="m-l-10" type="checkbox" checked (click)="onCheckClick($event)">
  <input *ngIf="!value" class="m-l-10" type="checkbox" (click)="onCheckClick($event)">
</ng-template>

<app-scoring-lead-grading-modal #leadGradingModal
  [modalType]="modalType"
  [leadGrading]="selectedGrade"
  [listValuesDropDown]="listValuesDropDown"
  (update)="loadTableData()"
  (delete)="onDeleteClickedFromEdit()"
></app-scoring-lead-grading-modal>

<app-confirm-modal #confirmModal
  modalTitle="Confirm"
  [modalMessage]="modalMessage"
  [buttons]="confirmButtons"
></app-confirm-modal>
