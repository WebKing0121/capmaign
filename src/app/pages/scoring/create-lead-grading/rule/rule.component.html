<div>
  <form [formGroup]="formGroup">
    <div class="row">
      <div class="col-sm-4">
        <input type="text" class="form-control field" formControlName="description">
      </div>
      <div class="col-sm-2">
        <input type="number" class="form-control field" formControlName="min">
      </div>
      <div class="col-sm-2">
        <input type="number" class="form-control field" formControlName="max">
      </div>
      <div class="col-sm-3 d-flex">
        <select class="form-control field" formControlName="grade">
          <option value="a">A</option>
          <option value="b">B</option>
          <option value="c">C</option>
        </select>
      </div>
      <div class="col-sm-1 d-flex remove-btn" (click)="remove_me()">
        <span>
          <i class="fa fa-trash"></i>
        </span>
      </div>
    </div>
  </form>
</div>
