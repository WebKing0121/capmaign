<div class="p-10">
  <form [formGroup]="formGroup">
    <div class="col-lg-12 d-flex">
      <div class="col-sm-3" style="align-items: center;">
        <input type="text" class="form-control" formControlName="description">
      </div>
      <div class="col-sm-3" style="align-items: center;">
        <select class="form-control" formControlName="condition">
          <option value="a">contains</option>
          <option value="b">equals</option>
        </select>
      </div>
      <div class="col-sm-3" style="align-items: center;">
        <input type="text" class="form-control" formControlName="value">
      </div>
      <div class="col-sm-3 d-flex">
        <div class="col-sm-10" style="align-items: center;">
          <input type="number" class="form-control" formControlName="points">
        </div>
        <div class="d-flex" style="align-items: center;">
          <i class="btn btn-danger font-weight-bold fa fa-trash-alt p-10" (click)="remove_me()"></i>
        </div>
      </div>
    </div>
  </form>
</div>
