<div class="card mt-4" style="height: calc( 100vh - 120px );">
  <div class="card-header">
    <div class="f-24 text-primary">
      <span>CREATE LEAD SCORING PROFILE</span>
    </div>
  </div>

  <div class="card-body">
    <form [formGroup]="formGroup">
      <div class="col-lg-12 d-flex">
        <div class="col-lg-3">
          <div>
            <input class="form-control" formControlName="searchLeadItem" type="text" placeholder="Search Lead Category" style="width: 100%;" (change)="onSearch($event)">
          </div>
          <div class="">
            <div class="" style="height: calc(100vh - 250px); overflow-y: auto;">
              <div class="d-flex border border-secondary m-t-3" style="justify-content: space-between;">
                <div class="d-flex text-center align-items-center p-l-20">
                  <label>TestRecord</label>
                </div>
                <div class="text-right">
                  <span class="btn btn-secondary" style="border-radius: 0;" (click)="openProfile(1)">></span>
                </div>
              </div>
              <div class="d-flex border border-secondary  m-t-4" style="justify-content: space-between;">
                <div class="d-flex text-center align-items-center p-l-20">
                  <label>TestRecord</label>
                </div>
                <div class="text-right">
                  <span class="btn btn-secondary" style="border-radius: 0;" (click)="openProfile(2)">></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-9">
          <div class="col-lg-12">
            <label class="col-lg-6">
              Lead Scoring Profile Name<span class="text-danger">*</span>
              <input class="form-control m-t-10" formControlName="profileName" type="text">
            </label>
            <label class="col-lg-6">
              Description
              <input class="form-control m-t-10" formControlName="profileDescription" type="text">
            </label>
          </div>

          <div class="col-lg-12">
            <ng-template #leadProfileList ></ng-template>
          </div>
          <div class="col-lg-12 d-flex p-r-30" style="justify-content: flex-end;">
            <div>
              <span *ngIf="!formGroup.valid" class="btn btn-success disabled m-l-10"><i class="fa fa-save m-r-10"></i>Save</span>
              <span *ngIf="formGroup.valid" class="btn btn-success m-l-10" (click)="onSaveClick()"><i class="fa fa-save m-r-10"></i>Save</span>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
