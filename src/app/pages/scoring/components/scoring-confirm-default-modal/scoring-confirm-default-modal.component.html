<div class="modal-content">
  <div class="modal-header">
    <span>{{warningMode ? 'Warning' : 'Confirm'}}</span>
  </div>
  <div class="modal-body">
    <span>{{message}}</span>
  </div>
  <div class="modal-footer">
    <span *ngIf="warningMode" class="btn btn-primary" style="padding: 5px 10px;" (click)="onCancelClicked()">
      OK
    </span>
    <span *ngIf="!warningMode" class="btn btn-secondary" style="padding: 5px 10px;" (click)="onCancelClicked()">
      No
    </span>
    <span *ngIf="!warningMode" class="btn btn-primary" style="padding: 5px 10px;" (click)="onYesClicked()">
      Yes
    </span>
  </div>
</div>
