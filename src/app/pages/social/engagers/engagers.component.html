<div class="row">
  <div class="col-12 card-social-engagers">
    <app-datatable
      [title]="'Social Engagers'"
      [buttons]="tableButtons"
      [dataSource]="tableSource"
      [rowHeight]="35"
      [selectable]="true"
      [selectionType]="'checkbox'"
      [headerHeight]="40"
      [columnMode]="'force'"
      (activate)="onActive($event)"></app-datatable>
  </div>

</div>
<ng-template #tableColumnSettings let-column="column">
  <i class="fa fa-bars" aria-hidden="true"></i>
</ng-template>

<app-social-engager-modal #engagerModal
  [modalType]="modalType"
  [engager]="selectedEngager"
></app-social-engager-modal>

<app-confirm-modal #confirmModal
  modalTitle="Confirm"
  modalMessage="Do you want to delete selected engagers?"
  [buttons]="confirmButtons"
></app-confirm-modal>
