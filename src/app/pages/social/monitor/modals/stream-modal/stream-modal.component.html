<app-ui-modal #newStreamModal dialogClass="modal-dialog-centered modal-xl new-stream">
	<div class="app-modal-header">
		<h5 class="modal-title">{{modalType === ModalType.New ? 'Create' : 'Update'}} Stream</h5>
		<button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close"
			(click)="newStreamModal.hide()">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="app-modal-body">
		<app-social-account-list (addConnection)="onAddConnection()" (selectedUsers)="onSelectedUsers($event)">
		</app-social-account-list>
		<div class="d-flex mt-3">
			<div class="form-group pr-4">
				<div class="switch switch-primary d-inline m-r-10">
					<input type="checkbox" id="switch-feed" checked>
					<label for="switch-feed" class="cr"></label>
				</div>
				<label class="mt-3">Feed</label>
			</div>
			<div class="form-group pl-4">
				<div class="switch switch-primary d-inline m-r-10">
					<input type="checkbox" id="switch-tag" checked>
					<label for="switch-tag" class="cr"></label>
				</div>
				<label>Tag</label>
			</div>
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">Keyword</span>
			</div>
			<input type="text" name="keyword" class="form-control" />
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">Email</span>
			</div>
			<input type="text" name="email" class="form-control" />
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">Screen Name</span>
			</div>
			<input type="text" name="screen_name" class="form-control" />
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">Name</span>
			</div>
			<input type="text" name="name" class="form-control" />
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">Location</span>
			</div>
			<input type="text" name="location" class="form-control" />
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">Description</span>
			</div>
			<input type="text" name="description" class="form-control" />
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">@/#Tag</span>
			</div>
			<input type="text" name="tag" class="form-control" />
		</div>
	</div>
	<div class="app-modal-footer">
		<button class="btn btn-success"><i class="feather icon-search"></i>Search</button>
		<button class="btn btn-outline-secondary" (click)="newStreamModal.hide()"><i class="fa fa-times-circle"></i>Close</button>
	</div>
</app-ui-modal>
