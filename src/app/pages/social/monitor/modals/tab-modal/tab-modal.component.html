<app-ui-modal #tabModal dialogClass="modal-dialog-centered new-tab">
  <div class="app-modal-header">
    <h5 class="modal-title">Add Tab</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="tabModal.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="app-modal-body">
    <form [formGroup]="form" (ngSubmit)="onAddTab()">
      <div class="row">
        <div class="col-12">
          <label class="mobile-show">Tab Name</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Tab Name</span>
            </div>
            <input type="text" class="form-control" formControlName="tabname"
              [ngClass]="{ 'is-invalid': submitted && f.tabname.errors}" />
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="app-modal-footer">
    <button type="button" class="btn btn-primary" (click)="onAddTab()">
      <i class="fa fa-plus"></i>Add Tab
    </button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="tabModal.hide()">
      <i class="fa fa-times-circle"></i>Close</button>
  </div>
</app-ui-modal>
