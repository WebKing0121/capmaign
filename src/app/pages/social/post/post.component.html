<div class="margin-minus-for-toolbar">
  <div class="breadcrum-buttons">
    <button class="btn " (click)="onNewPost()"><i class="feather icon-edit"></i> <span class="btn-label">New Post</span></button>
    <button class="btn" (click)="onAddConnection()"><i class="feather icon-plus"></i> <span class="btn-label">Add Connection</span></button>
  </div>
  <div class="row mt-3 flex-wrap social-card">
    <div class="col-md-4 col-sm-12 social-site-card" *ngFor="let social of socialAccounts$ | async">
      <app-card [cardTitle]="social.type === 'profile' ? social.user_profile_name : social.page_name">
        <img class="profile-image" [src]="social.user_profile_image" [ngClass]="{'disabled': !social.connected}" />
        <img class="brand" [src]="social.img" [ngClass]="{'disabled': !social.connected}" />
        <div class="text-center" *ngIf="!social.connected">
          <button class="btn btn-primary"><i class="feather icon-link-2"></i> Connect</button>
        </div>
      </app-card>
    </div>
  </div>
</div>

<app-social-post-modal #socialPostModal
  (addConnection)="onAddConnection()"
></app-social-post-modal>

<app-social-add-connection #addConnection
></app-social-add-connection>
