<div class="card">
  <div class="card-body">
    <div class="campaigns-header d-flex">
      <h2 class="campaigns-header_title">MANAGE CAMPAIGN</h2>

      <span class="campaigns-header_totalNum ml-auto mr-2">Total Campaign: {{tableSource.totalCount$ | async}}</span>
      <span class="mr-2" (click)="tableSource.prevPage()"><i class="fa fa-chevron-left"></i></span>
      <span class="mr-2" (click)="tableSource.nextPage()"><i class="fa fa-chevron-right"></i></span>
    </div>

    <div class="campaigns-table_controls">
      <div class="md-form">
        <select class="browser-default campaign-type" (change)="onTypeSelectionChanged($event)">
          <option selected>Select Campaign Type</option>
          <option [value]="CampaignType.Email">Create Email Campaign</option>
          <option [value]="CampaignType.Mobile">Create Mobile Campaign</option>
          <option [value]="CampaignType.Social">Create Social campaign</option>
          <option [value]="CampaignType.GoogleAds">Create Google Ads campaign</option>
          <option [value]="CampaignType.Facebook">Create Facebook campaign</option>
        </select>

        <div class="delete-campaign">
          <button disabled>
            <i class="far fa-trash-alt"></i> Delete
          </button>
        </div>
        <div class="send-campaign">
          <button disabled>
            <i class="far fa-envelope"></i> Send Campaign
          </button>
        </div>
      </div>
      <div class="search">
        <div class="search-campaign">
          <input type="text" placeholder="Search Campaign">
          <i class="fa fa-search"></i>
        </div>
        <div class="refresh-campaign">
          <i class="fas fa-sync-alt"></i>
        </div>
      </div>
    </div>

    <div class="campaigns-table">
      <div class="table-actions-header"></div>

      <app-datatable [dataSource]="tableSource"
                    [columns]="columns"
                    [columnMode]="'force'"
                    (activate)="onActive($event)"
      ></app-datatable>
    </div>

    <ng-template #tableColumnSettings let-column="column">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </ng-template>
  </div>
</div>
