<div class="auth-wrapper">
  <div class="auth-content">
    
    <div class="card bg-white">
      <div class="card-body" align="center">
        <a [routerLink]="['/']"><img src="assets/images/logo.png" alt="" class="img-fluid" width="170px" /></a>
      </div>
    </div>
    <div class="card bg-white mt-4">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body p-4">
            
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <h1 class="display-5 mb-4 text-success">Login</h1>
              <div class="form-group">
                <input class="form-control" placeholder="Tenancy name" type="text" formControlName="tenancyname"  [ngClass]="{ 'is-invalid': submitted && f.tenancyname.errors }" />
                
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="User name or email" type="email" formControlName="username"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                
              </div>
              <div class="form-group">
                <input type="password" placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              </div>
              <div class="d-flex justify-content-between">
                <div class="custom-control text-left custom-checkbox mt-2">
                  <input class="custom-control-input" id="remember_me" type="checkbox" checked="">
                  <label class="custom-control-label font-14" for="remember_me">Remember me</label>
                </div>
                <button [disabled]="loading" type="submit" class="btn btn-login">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Login
                </button>
              </div>
              <div *ngIf="error" class="alert alert-danger mt-2 mb-0">{{error}}</div>
              <div class="mt-3 d-flex justify-content-between">
                <a [routerLink]="['/auth/reset-password']">Forgot password?</a>
                <a href="https://campaigntocash.com/">Go To Website</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="card bg-white mt-4">
        <div class="copyright">
          2020 Â© CampaignToCash.Com, Inc.
        </div>
    </div>
    
  </div>
</div>
