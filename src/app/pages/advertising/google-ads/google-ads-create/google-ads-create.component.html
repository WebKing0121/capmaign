<div class="card mt-3">
  <div class="card-header">
    <h2 class="m-0">Create Google Ads Campaign</h2>
  </div>
  <div class="card-body">
    <section>
      <h3>Campaign Details</h3>

      <form [formGroup]="formGroup">
        <div class="" formGroupName="details">
          <div class="row">
            <div class="col-12 col-lg-6 form-group">
              <label class="required-mark-after">Campaign Name</label>
              <input class="form-control" formControlName="name" aria-label="Campaign Name">
            </div>
          </div>
        </div>
      </form>
    </section>
    <hr>

    <section>

    </section>
    <hr>

    <section>
      <h4>Add Site Link</h4>

      <div class="row">
        <div class="col-12 col-lg-6 d-flex flex-column">
          <form [formGroup]="siteLinkCreateForm" (ngSubmit)="createNewSiteLink()">
            <div class="form-group">
              <label class="required-mark-after">Sitelink Text</label>
              <input class="form-control" formControlName="text" aria-label="Site Link">
            </div>
            <div class="form-group">
              <label class="required-mark-after">Description Line 1</label>
              <input class="form-control" formControlName="description1" aria-label="Description Line 1">
            </div>
            <div class="form-group">
              <label>Description Line 2</label>
              <input class="form-control" formControlName="description2" aria-label="Description Line 2">
            </div>
            <div class="form-group">
              <label class="required-mark-after">Final URL</label>
              <input type="url" class="form-control" formControlName="finalUrl">
            </div>

            <div class="d-flex justify-content-end">
              <button class="btn btn-primary" type="submit" [disabled]="siteLinkCreateForm.invalid">+ Add</button>
            </div>
          </form>
        </div>

        <div class="col-12 col-lg-6" [formGroup]="formGroup">
          <ng-container formArrayName="siteLinks">
            <div class="row">
              <div class="col-12 mb-2" *ngFor="let control of siteLinksFormArray.controls; index as i">
                <div class="checkbox-wrapper" [formGroup]="siteLinksFormArray.controls[i]">
                  <input type="checkbox" id="{{'sitelink_check_' + i}}" formControlName="check" aria-label="Checkbox" class="mr-2">
                  <label for="{{'sitelink_check_' + i}}">{{siteLinksFormArray.controls[i].value.text}}</label>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </section>
    <hr>

    <section [formGroup]="formGroup">
      <h3>Campaign Template</h3>

      <div class="row" formGroupName="template">
        <div class="col-12 col-lg-6 form-group">
          <label class="required-mark-after">Campaign Name</label>
          <input class="form-control" formControlName="name" aria-label="Campaign Name">
        </div>
        <div class="col-12 col-lg-6 form-group">
          <label>Billing Account</label>
          <input class="form-control" formControlName="billingAccount" aria-label="Billing Account">
        </div>
        <div class="col-12 col-lg-6 form-group">
          <label class="required-mark-after">Tag Name</label>
          <input class="form-control" formControlName="tagName" aria-label="Tag Name">
        </div>
      </div>
    </section>
    <hr>

    <section>
      <h3>Group Details</h3>
    </section>
    <hr>

    <section>
      <h3>Ads Preview</h3>
    </section>
  </div>

  <div class="card-footer">
    <div class="card-footer">
      <div class="wrapper d-flex" [formGroup]="formGroup">
        <button class="btn btn-outline-secondary ml-auto mr-2">Cancel</button>
        <button class="btn btn-primary" (click)="save()">Save</button>
      </div>
    </div>
  </div>
</div>
