<div class="card mt-3">
  <div class="card-header">
    <h2 class="m-0 text-primary">Create Facebook Ads Campaign</h2>
  </div>
  <div class="card-body">
    <section>
      <form [formGroup]="formGroup">
        <div class="" formGroupName="details">
          <div class="row">
            <div class="col-12 col-md-6 form-group">
              <label class="required-mark-after">Campaign Name</label>
              <input type="text" class="form-control" formControlName="name" aria-label="Campaign Name">
            </div>
            <div class="col-12 col-md-6 form-group">
              <label class="required-mark-after">Ad Account</label>
              <select class="form-control" formControlName="adAccount">
                <option></option>
              </select>
            </div>
            <div class="col-12 col-md-6 form-group m-l-auto">
              <label class="required-mark-after">Ad Label</label>
              <input type="text" class="form-control" formControlName="adLabel" aria-label="Campaign Name">
            </div>
            <div class="col-12 col-lg-12">
              <div class="d-flex justify-content-center align-items-center border p-t-10 p-b-10 border border-primary">
                <span class="font-weight-bold text-primary">Choose Campaign Objective</span>
              </div>
            </div>
            <div class="col-12 col-lg-12 m-t-20 d-flex p-0">
              <div class="col-lg-4 m-t-20">
                <div class="border border-primary">
                  <div class="padding-10px bg-blue text-center">
                    <label class="bg-primary text-white d-flex justify-content-center p-10">AWARENESS</label>
                  </div>
                  <div class="p-t-10 p-b-30 p-l-15">
                    <div class="text-center"><i class="fa fa-lg fa-globe-americas text-primary" aria-hidden="true"></i>
                    </div>
                    <div class="radio radio-primary text-primary font-weight-bold m-t-20 m-l-20">
                      <input type="radio" id="obj_brandawareness" class="m-r-5" formControlName="campaignObjective" name="campaignObjective"
                        value="BRAND_AWARENESS">
                      <label for="obj_brandawareness">Brand Awareness</label>
                    </div>
                    <div class="radio radio-primary text-primary font-weight-bold m-t-20 m-l-20">
                      <input type="radio" id="obj_reach" class="m-r-5" formControlName="campaignObjective" name="campaignObjective" value="REACH">
                      <label for="obj_reach">Reach</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 m-t-20">
                <div class="border border border-primary">
                  <div class="padding-10px bg-blue text-center">
                    <label class="bg-primary text-white d-flex justify-content-center p-10">CONSIDERATION</label>
                  </div>
                  <div class="p-t-10 p-b-30 p-l-15">
                    <div class="text-center"><i class="fab fa-lg fa-facebook-f text-primary" aria-hidden="true"></i>
                    </div>
                    <div class="radio radio-primary text-primary font-weight-bold m-t-20 m-l-20">
                      <input type="radio" id="obj_traffic" class="m-r-5" formControlName="campaignObjective" name="campaignObjective"
                        value="LINK_CLICKS">
                      <label for="obj_traffic">Traffic</label>
                    </div>
                    <div class="radio radio-primary text-primary font-weight-bold m-t-20 m-l-20">
                      <input type="radio" id="obj_engagement" class="m-r-5" formControlName="campaignObjective" name="campaignObjective"
                        value="POST_ENGAGEMENT">
                      <label for="obj_engagement">Engagement</label>
                    </div>
                    <div class="radio radio-primary text-primary font-weight-bold m-t-20 m-l-20">
                      <input type="radio" id="obj_appinstalls" class="m-r-5" formControlName="campaignObjective" name="campaignObjective"
                        value="APP_INSTALLS">
                      <label for="obj_appinstalls">App Installs</label>
                    </div>
                    <div class="radio radio-primary text-primary font-weight-bold m-t-20 m-l-20">
                      <input type="radio" id="obj_videoviews" class="m-r-5" formControlName="campaignObjective" name="campaignObjective"
                        value="VIDEO_VIEWS">
                      <label for="obj_videoviews">Video Views</label>
                    </div>
                    <div class="radio radio-primary text-primary font-weight-bold m-t-20 m-l-20">
                      <input type="radio" id="obj_leadgeneration" class="m-r-5" formControlName="campaignObjective" name="campaignObjective"
                        value="LEAD_GENERATION">
                      <label for="obj_leadgeneration">Lead Generation</label>
                    </div>
                    <div class="radio radio-primary text-primary font-weight-bold m-t-20 m-l-20">
                      <input type="radio" id="obj_messages" class="m-r-5" formControlName="campaignObjective" name="campaignObjective" value="MESSAGES">
                      <label for="obj_messages">Messages</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 m-t-20">
                <div class="border border-primary">
                  <div class="padding-10px bg-blue text-center">
                    <label class="bg-primary text-white d-flex justify-content-center p-10">CONVERSION</label>
                  </div>
                  <div class="p-t-10 p-b-30 p-l-15">
                    <div class="text-center"><i class="fa fa-lg fa-mobile-alt text-primary" aria-hidden="true"></i>
                    </div>
                    <div class="radio radio-primary text-primary font-weight-bold m-t-20 m-l-20">
                      <input type="radio" id="obj_conversions" class="m-r-5" formControlName="campaignObjective" name="campaignObjective"
                        value="CONVERSIONS">
                      <label for="obj_conversions">Conversions</label>
                    </div>
                    <div class="radio radio-primary text-primary font-weight-bold m-t-20 m-l-20">
                      <input type="radio" id="obj_cataloguesales" class="m-r-5" formControlName="campaignObjective" name="campaignObjective"
                        value="PRODUCT_CATALOG_SALES">
                      <label for="obj_cataloguesales">Catalogue Sales</label>
                    </div>
                    <div class="radio radio-primary text-primary font-weight-bold m-t-20 m-l-20">
                      <input type="radio" id="obj_storetraffic" class="m-r-5" formControlName="campaignObjective" name="campaignObjective"
                        value="LOCAL_AWARENESS">
                      <label for="obj_storetraffic">Store Traffic</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-12 d-flex align-items-center m-t-10">
              <label class="bold text-primary m-r-10">Split Test</label>
              <label class="switch">
                <input type="checkbox" (click)="onSplitTestClick()">
                <span class="slider round"></span>
              </label>
            </div>
            <div *ngIf="spliteTestFlag" class="col-lg-12 d-flex flex-wrap m-t-10">
              <div class="col-md-6">
                <div class="form-group form-md-line-input form-md-floating-label no-hint">
                  <label class="text-primary font-weight-bold">Variable</label>
                  <select class="form-control  ng-pristine ng-untouched ng-valid ng-empty">
                    <option value="? string: ?"></option>
                    <option class="text-primary" value="1">Creative</option>
                    <option class="text-primary" value="2">Delivery optimisation</option>
                    <option class="text-primary" value="3">Audience</option>
                    <option class="text-primary" value="4">Placement</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group form-md-line-input form-md-floating-label no-hint">
                  <label class="text-primary font-weight-bold">Number of ad sets</label>
                  <select class="form-control" (change)="onSetTestNum($event.target.value)">
                    <option value="1"></option>
                    <option class="text-primary" value="2">2</option>
                    <option class="text-primary" value="3">3</option>
                    <option class="text-primary" value="4">4</option>
                    <option class="text-primary" value="5">5</option>
                  </select>
                </div>
              </div>
              <!-- ngRepeat: n in adsetarray -->
              <div *ngFor="let ad of campaignAdsArr" class="col-lg-12 divadsets d-flex p-0">
                <div class="col-md-6">
                  <label class="text-primary font-weight-bold ng-binding">Ad Set {{ad.id}} Name</label>
                  <div class="form-group form-md-line-input form-md-floating-label no-hint">
                    <input type="text" class="form-control" name="adsetname" id="adsetname1">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group form-md-line-input form-md-floating-label no-hint">
                    <label class="text-primary font-weight-bold ng-binding">Ad {{ad.id}} Name</label>
                    <input type="text" class="form-control" name="adname" id="adname1">
                  </div>
                </div>
              </div><!-- end ngRepeat: n in adsetarray -->
              <div class="clearfix"></div>
              <div class="col-md-6">
                <a class="bold ng-binding">Creating 1 campaign, {{campaignAdsArr.length}} ad set and
                  {{campaignAdsArr.length}} ad</a>
              </div>
            </div>
            <div class="col-lg-12 d-flex align-items-center m-t-10">
              <label class="bold text-primary m-r-10">Campaign budget optimisation</label>
              <label class="switch">
                <input type="checkbox" (click)="onCampaignBudgetOptimisationClick()">
                <span class="slider round"></span>
              </label>
            </div>
            <div *ngIf="campaignBudgetOptimisationFlag" class="col-lg-12 d-flex flex-wrap m-t-20">
              <div class="col-md-6">
                <div class="form-group form-md-line-input form-md-floating-label no-hint">
                  <label class="text-primary font-weight-bold">Campaign budget</label>
                  <select id="selectBudget" class="form-control">
                    <option value=""></option>
                    <option class="text-primary" value="daily_budget">Daily Budget</option>
                    <option class="text-primary" value="lifetime_budget">Lifetime Budget</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group form-md-line-input form-md-floating-label no-hint">
                  <label></label>
                  <input type="number" min="0" max="99999"
                    class="form-control text-primary ng-valid ng-valid-min ng-valid-max ng-not-empty ng-dirty ng-valid-number edited ng-touched"
                    placeholder="20,000">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group form-md-line-input form-md-floating-label no-hint">
                  <label class="text-primary font-weight-bold">Campaign Bid Strategy</label>
                  <select id="selectBidStrategy" ng-model="vm.campaign.bidstrategy" class="form-control">
                    <option value=""></option>
                    <option class="text-primary" value="LOWEST_COST_WITHOUT_CAP">Lowest Cost</option>
                    <option class="text-primary" value="LOWEST_COST_WITH_BID_CAP">Bid Cap</option>
                    <option class="text-primary" value="TARGET_COST">Cost Cap</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group form-md-line-input form-md-floating-label no-hint">
                  <label class="text-primary font-weight-bold">Ad Scheduling</label>
                  <div class="radio radio-primary text-primary font-weight-bold m-t-10 m-l-20">
                    <input type="radio" id="adscheduling1" name="adscheduling" value="allthetime">
                    <label class="text-primary" for="adscheduling1">Run ads all the time</label>
                  </div>
                  <div class="radio radio-primary text-primary font-weight-bold m-t-10 m-l-20">
                    <input type="radio" id="adscheduling2" name="adscheduling" value="onschedule">
                    <label class="text-primary" for="adscheduling2">Run ads on a schedule</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 form-group">
              <div class="text-primary m-t-30">
                <label class="font-weight-bold">
                  Location
                </label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text text-primary"><i class="fa fa-map-marker"></i></span>
                  </div>
                  <input class="form-control" placeholder="Location Search" autocomplete="off" name="location">
                  <!-- <input
                    id="typeahead-focus"
                    type="text"
                    class="form-control"
                    [(ngModel)]="model"
                    [ngbTypeahead]="search"
                    (focus)="focus$.next($any($event).target.value)"
                    (click)="click$.next($any($event).target.value)"
                    #instance="ngbTypeahead"
                  /> -->
                  <div class="input-group-append">
                    <span class="input-group-text text-primary">
                      <i class="fa fa-search"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 form-group">
              <div class="text-primary m-t-30">
                <label class="font-weight-bold">
                  Location (Exclude)
                </label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text text-primary"><i class="fa fa-map-marker"></i></span>
                  </div>
                  <input class="form-control" placeholder="Location Search" autocomplete="off" name="location">
                  <div class="input-group-append">
                    <span class="input-group-text text-primary">
                      <i class="fa fa-search"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 form-group">
              <div class="text-primary m-t-20">
                <label class="font-weight-bold">
                  Currency
                </label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text text-primary"><i class="fa fa-usd">$</i></span>
                  </div>
                  <input class="form-control" placeholder="Location Search" autocomplete="off" name="location">
                  <div class="input-group-append">
                    <span class="input-group-text text-primary">
                      <i class="fa fa-search"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 form-group">
              <div class="text-primary m-t-20">
                <label class="font-weight-bold">
                  Languages
                </label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text text-primary"><i class="fa fa-language"></i></span>
                  </div>
                  <input class="form-control" placeholder="Location Search" autocomplete="off" name="location">
                  <div class="input-group-append">
                    <span class="input-group-text text-primary">
                      <i class="fa fa-search"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-12 m-t-20">
              <div>
                <label class="text-primary">
                  <input type="checkbox" (click)="onImportFromLeads()">
                  Import from Leads
                </label>
              </div>
              <div class="m-t-20">
                <label class="text-primary">
                  <input type="checkbox">
                  Include Facebook network in audience
                </label>
              </div>
            </div>
            <div class="col-md-6 form-group form-md-line-input form-md-floating-label no-hint m-t-20">
              <label class="text-primary font-weight-bold">Age Range</label>
              <div class="input-group d-flex align-items-center">
                <select ng-model="vm.campaign.agemin" ng-change="vm.updateagerange()" class="form-control">
                  <option label="13" value="number:13">13</option>
                </select>
                <span class="text-primary input-group-addon">to</span>
                <select ng-model="vm.campaign.agemax" ng-change="vm.updateagerange()" class="form-control">
                  <option label="56" value="number:56" selected="selected">56</option>
                </select>
              </div>
            </div>
            <div class="col-lg-12 form-group form-md-line-input form-md-floating-label no-hint m-t-20">
              <label class="text-primary font-weight-bold">Gender</label>
              <div class="radio-group-multitoggle m-b-0">
                <input id="toggle_gender1" class="multitoggle ng-untouched ng-valid ng-not-empty ng-dirty"
                  name="toggle_gender" value="all" type="radio" checked>
                <label for="toggle_gender1" class="lblmultitoggle font-weight-bold">All</label>
                <input id="toggle_gender2" class="multitoggle ng-untouched ng-valid ng-not-empty ng-dirty"
                  name="toggle_gender" value="male" type="radio">
                <label for="toggle_gender2" class="lblmultitoggle font-weight-bold">Male</label>
                <input id="toggle_gender3"
                  class="multitoggle ng-untouched ng-valid ng-not-empty ng-dirty ng-valid-parse" name="toggle_gender"
                  value="female" type="radio">
                <label for="toggle_gender3" class="lblmultitoggle font-weight-bold">Female</label>
              </div>
            </div>
            <div class="col-lg-12">
              <span class="text-primary font-weight-bold">Targetting</span>
            </div>
            <div class="col-12 col-md-4 form-group">
              <div class="text-primary m-t-30">
                <div class="input-group">
                  <input class="form-control" placeholder="Interest" autocomplete="off" name="interest">
                  <div class="input-group-append">
                    <span class="input-group-text text-primary">
                      <i class="fa fa-search"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-4 form-group">
              <div class="text-primary m-t-30">
                <div class="input-group">
                  <input class="form-control" placeholder="Behavior" autocomplete="off" name="behavior">
                  <div class="input-group-append">
                    <span class="input-group-text text-primary">
                      <i class="fa fa-search"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-4 form-group">
              <div class="text-primary m-t-30">
                <div class="input-group">
                  <input class="form-control" placeholder="Demographic" autocomplete="off" name="demographic">
                  <div class="input-group-append">
                    <span class="input-group-text text-primary">
                      <i class="fa fa-search"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group form-md-line-input form-md-floating-label no-hint">
                <label class="text-primary font-weight-bold m-t-20">Placements</label>
                <div class="radio radio-primary text-primary m-t-20 m-l-20">
                  <label class="text-primary">
                    <input type="radio" id="automatic" name="placements" value="automatic"
                      (click)="onEditPlacementsClick(false)">
                    Automatic
                  </label>
                </div>
                <div class="radio radio-primary text-primary m-l-20 m-t-20">
                  <label class="text-primary">
                    <input type="radio" id="editPlacement" name="placements" value="editPlacement"
                      (click)="onEditPlacementsClick(true)">
                    Edit Placements
                  </label>
                </div>
              </div>
            </div>
            <div *ngIf="editPlacementsFlag">
              <div class="col-lg-12 d-flex flex-wrap m-t-20">
                <div class="col-lg-12 p-0">
                  <div class="form-group placement_devices form-md-line-input form-md-floating-label no-hint">
                    <label class="text-primary font-weight-bold">Devices</label>
                    <div class="card-body ng-tns-c111-113 ng-star-inserted">
                      <div data-toggle="buttons" class="btn-group btn-group-toggle ng-tns-c111-113">
                        <label class="btn btn-primary">
                          <input type="checkbox" (click)="onDesktopModeClick()">
                          Desktop
                          <span>
                            <i *ngIf="desktopMode" class="fa fa-check" style="opacity: 1;"></i>
                            <i *ngIf="!desktopMode" class="fa fa-check" style="opacity: 0;"></i>
                          </span>
                        </label>
                        <label class="btn btn-primary">
                          <input type="checkbox" (click)="onMobileModeClick()">
                          Mobile
                          <span>
                            <i *ngIf="mobileMode" class="fa fa-check" style="opacity: 1;"></i>
                            <i *ngIf="!mobileMode" class="fa fa-check" style="opacity: 0;"></i>
                          </span>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-12 p-0">
                  <div class="form-group form-md-line-input form-md-floating-label no-hint obj_platforms">
                    <div class="form-group placement_devices form-md-line-input form-md-floating-label no-hint">
                      <label class="text-primary font-weight-bold">Devices</label>
                      <div class="card-body ng-tns-c111-113 ng-star-inserted">
                        <div data-toggle="buttons" class="btn-group btn-group-toggle ng-tns-c111-113">
                          <label class="btn btn-primary">
                            Facebook
                            <input type="checkbox" name="facebook" (click)="onFacebookClick()">
                            <span>
                              <i *ngIf="facebook" class="dkdkd fa fa-check" style="opacity: 1;"></i>
                              <i *ngIf="!facebook" class="dkdkd fa fa-check" style="opacity: 0;"></i>
                            </span>
                          </label>
                          <label class="btn btn-primary">
                            <input type="checkbox" (click)="onAudienceNetworkClick()">
                            Audience Network
                            <span>
                              <i *ngIf="audienceNetwork" class="fa fa-check" style="opacity: 1;"></i>
                              <i *ngIf="!audienceNetwork" class="fa fa-check" style="opacity: 0;"></i>
                            </span>
                          </label>
                          <label class="btn btn-primary">
                            <input type="checkbox" (click)="onInstagramClick()">
                            Instagram
                            <span>
                              <i *ngIf="instagram" class="fa fa-check" style="opacity: 1;"></i>
                              <i *ngIf="!instagram" class="fa fa-check" style="opacity: 0;"></i>
                            </span>
                          </label>
                          <label class="btn btn-primary">
                            <input type="checkbox" (click)="onMessengerClick()">
                            Messenger
                            <span>
                              <i *ngIf="messenger" class="fa fa-check" style="opacity: 1;"></i>
                              <i *ngIf="!messenger" class="fa fa-check" style="opacity: 0;"></i>
                            </span>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 p-0">
                  <label class="font-weight-bold text-primary margin-bottom-10">Placements</label>
                </div>
                <div class="col-lg-12 obj_placements d-flex flex-wrap p-0 m-t-20 m-b-20">
                  <div class="col-lg-12 obj_placements d-flex flex-wrap">
                    <div class="col-lg-6">
                      <label class="text-primary font-weight-bold">
                        <u>Feeds</u>
                        <small>
                          (Get high visibility for your business with ads in feeds)</small>
                      </label>
                      <label class="containerCheck m-t-10" id="facebook_newsfeed">
                        <input type="checkbox" (click)="onFacebookNewsFeed()">
                        <span class="bg-primary border-primary">
                          <i *ngIf="facebookNewsFeed" class="fa fa-check" style="color: white; opacity: 1;"></i>
                          <i *ngIf="!facebookNewsFeed" class="fa fa-check" style="color: white; opacity: 0;"></i>
                        </span>
                        Facebook News Feed
                      </label>
                      <label class="containerCheck" id="instagram_feed">
                        <input type="checkbox" (click)="onInstagramFeed()">
                        <span *ngIf="!mobileMode" class="bg-secondary border-secondary">
                          <i *ngIf="instagramFeed" class="fa fa-check" style="color: white; opacity: 1;"></i>
                          <i *ngIf="!instagramFeed" class="fa fa-check" style="color: white; opacity: 0;"></i>
                        </span>
                        <span *ngIf="mobileMode" class="bg-primary border-primary">
                          <i *ngIf="instagramFeed" class="fa fa-check" style="color: white; opacity: 1;"></i>
                          <i *ngIf="!instagramFeed" class="fa fa-check" style="color: white; opacity: 0;"></i>
                        </span>
                        Instagram Feed
                      </label>
                      <label class="containerCheck" id="facebook_marketplace">
                        <input type="checkbox" (click)="onFacebookMarketplace()">
                        <span class="bg-primary border-primary">
                          <i *ngIf="facebookMarketplace" class="fa fa-check" style="color: white; opacity: 1;"></i>
                          <i *ngIf="!facebookMarketplace" class="fa fa-check" style="color: white; opacity: 0;"></i>
                        </span>
                        Facebook Marketplace
                      </label>
                      <label class="containerCheck" id="facebook_videofeed">
                        <input *ngIf="mobileMode" type="checkbox" (click)="onFacebookVideoFeeds()">
                        <span *ngIf="mobileMode" class="bg-primary border-primary">
                          <i *ngIf="facebookVideoFeeds" class="fa fa-check" style="color: white; opacity: 1;"></i>
