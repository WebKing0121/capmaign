<div class="row mt-3">
  <div class="col-12 card-automation">
    <app-datatable
      [title]="'Automations'"
      [buttons]="tableButtons"
      [dataSource]="tableSource"
      [rowHeight]="35"
      [headerHeight]="40"
      (activate)="onActive($event)"
    ></app-datatable>
  </div>
</div>

<!-- template of Display From-->
<ng-template #templateType let-row="row" let-value let-i="index">
  <span>{{ getAutomationType(row) }}</span>
</ng-template>

<app-automation-modal #automationModal
  [modalType]="modalType"
  [automation]="selectedAutomation"
></app-automation-modal>
<app-confirm-modal #confirmModal modalTitle="Confirm" modalMessage="Do you want to delete the selected automation?"
	[buttons]="confirmButtons"></app-confirm-modal>
