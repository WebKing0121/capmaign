<div class="row mt-3">
  <div class="col-md-4 card-event-lists">
    <app-datatable [title]="'Event List'" [buttons]="tableButtons" [dataSource]="tableSource" [rowHeight]="35"
      [headerHeight]="40" (activate)="onActive($event)"></app-datatable>
  </div>
  <div class="col-md-8 card-assigned-events">
    <app-datatable [title]="'Assigned Events'" [buttons]="eventsTableButtons" [dataSource]="tableSourceEvents"
      [selectionType]="'checkbox'" [selectable]="true" [rowHeight]="35" [headerHeight]="40"
      (activate)="onActiveEvents($event)"></app-datatable>
  </div>
</div>
<!-- template of Display From-->
<ng-template #templateDisplayFrom let-row="row" let-value let-i="index">
  <span>{{ getTypeList(value) }}</span>
</ng-template>

<ng-template #templateFolder let-row="row" let-value let-i="index">
  <span>{{ getFolder(value) }}</span>
</ng-template>

<app-events-event-list-modal #listModal
  [modalType]="modalType"
  [eventList]="selectedEventList"
  [typeList]="typeList"
></app-events-event-list-modal>

<app-confirm-modal #confirmModal modalTitle="Confirm" modalMessage="Do you want to delete selected list?"
  [buttons]="confirmButtons"></app-confirm-modal>
<app-confirm-modal #confirmRemoveEventsModal modalTitle="Confirm"
  modalMessage="Do you want to remove selected events from the list?" [buttons]="confirmRemoveEventsButtons">
</app-confirm-modal>

<app-ui-modal #dataEventsModal [containerClick]="false" dialogClass="modal-dialog-centered modal-event-list modal-xl">
  <div class="app-modal-header">
    <h5 class="modal-title">Select Events</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close"
      (click)="dataEventsModal.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="app-modal-body">
    <app-data-events [buttons]="tableEventsButtons" (activate)="onActiveEventsTable($event)"></app-data-events>
  </div>

  <div class="app-modal-footer">
    <button type="button" class="btn btn-primary">Add Events</button>
    &nbsp;
    <button type="button" class="btn btn-secondary" data-dismiss="modal"
      (click)="dataEventsModal.hide()">Close</button>
  </div>
</app-ui-modal>
