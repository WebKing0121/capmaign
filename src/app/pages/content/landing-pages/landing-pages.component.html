<div class="row mt-3">
  <div class="col-12 card-landing-pages">
    <app-datatable [title]="'Landing Pages'"
      [loading]="loading"
      [buttons]="tableButtons"
      [dataSource]="tableSource"
      [rowHeight]="35"
      [selectable]="true"
      [selectionType]="'checkbox'"
      [headerHeight]="40"
      (activate)="onActive($event)"
    ></app-datatable>
  </div>
</div>

<app-content-landing-page-modal #landingPageModal
  [modalType]="modalType"
  [categories]="categories"
  [landingPage]="landingPage"
  (save)="loadTableData()"
  (delete)="onClickDeleteFromEdit()"
></app-content-landing-page-modal>

<app-confirm-modal #confirmModal
  modalTitle="Confirm" modalMessage="Do you want to delete the selected landing page?"
  [buttons]="confirmButtons"
></app-confirm-modal>
