<div class="row mt-3">
  <div class="col-12 card-email-templates">
    <app-datatable [title]="'Email Templates'"
      [buttons]="tableButtons"
      [loading]="loading"
      [dataSource]="tableSource"
      [rowHeight]="35"
      [selectable]="true"
      [selectionType]="'checkbox'"
      [headerHeight]="40"
      (activate)="onActive($event)"
    ></app-datatable>
  </div>
</div>

<app-content-email-template-modal #templateModal
  [modalType]="modalType"
  [template]="template"
  [categories]="categories"
  (save)="loadTableData();"
  (delete)="onClickDeleteFromEdit();"
></app-content-email-template-modal>

<ng-template #categoryTemplate let-row="row" let-value let-i="index">
  <span>{{ getCategory(value) }}</span>
</ng-template>

<app-confirm-modal #confirmModal
  modalTitle="Confirm" modalMessage="Do you want to delete the selected email template?"
  [buttons]="confirmButtons"
></app-confirm-modal>
