<app-ui-modal #renameModal dialogClass="modal-dialog-centered modal-md mobile-app-modal">
  <div class="app-modal-header">
    <h5 class="modal-title">Rename</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="renameModal.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="app-modal-body">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-12">
          <label class="mobile-show">Name</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Name</span>
            </div>
            <input type="text" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="app-modal-footer">
    <button type="button" class="btn btn-danger">Delete</button>
    <button type="button" class="btn btn-primary">Rename</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="renameModal.hide()">Close</button>
  </div>
</app-ui-modal>
