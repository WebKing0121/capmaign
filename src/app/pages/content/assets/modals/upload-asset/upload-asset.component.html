<app-ui-modal #uploadAssetModal dialogClass="modal-dialog-centered modal-lg mobile-app-modal">
  <div class="app-modal-header">
    <h5 class="modal-title">Upload File</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close"
      (click)="uploadAssetModal.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="app-modal-body">
    <form [formGroup]="form">
      <file-upload formControlName="files"></file-upload>
    </form>
  </div>

  <div class="app-modal-footer">
    <button class="btn btn-primary">Upload</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal"
      (click)="uploadAssetModal.hide()">Close</button>
  </div>
</app-ui-modal>
