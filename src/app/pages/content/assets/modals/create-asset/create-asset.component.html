<app-ui-modal #createAssetModal dialogClass="modal-dialog-centered modal-md mobile-app-modal">
  <div class="app-modal-header">
    <h5 class="modal-title">Create Asset</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="createAssetModal.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="app-modal-body">
    <div class="d-flex justify-content-center align-items-center">
      <div class="normal-post">
        <p>
          Social Media Post <br />
          800x800px
        </p>
        <button class="btn btn-primary">Create Design</button>
      </div>
      <div class="big-post">
        <p>
          Poster <br />
          42x59.4cm
        </p>
        <button class="btn btn-primary">Create Design</button>
      </div>
    </div>
  </div>

  <div class="app-modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="createAssetModal.hide()">
      <i class="fa fa-times-circle"></i>Close
    </button>
  </div>
</app-ui-modal>
