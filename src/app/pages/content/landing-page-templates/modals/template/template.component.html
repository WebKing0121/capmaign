<app-ui-modal #templateModal dialogClass="modal-dialog-centered modal-xl mobile-app-modal">
  <div class="app-modal-header">
    <h5 class="modal-title">{{modalType === LandingPageTemplateModalType.New ? 'Create' : 'Edit'}} Template</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close"
      (click)="templateModal.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="app-modal-body">
    <form [formGroup]="form">
      <div class="template-input-section">
        <div class="row">
          <div class="col-md-6 mt-3">
            <label class="mobile-show">Name</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Name</span>
              </div>
              <input type="text" class="form-control" formControlName="name">
            </div>
          </div>
          <div class="col-md-6 mt-3">
            <label class="mobile-show">Description</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Description</span>
              </div>
              <input type="text" class="form-control" formControlName="description">
            </div>
          </div>
          <div class="col-md-6 mt-3">
            <label class="mobile-show">Category</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Category</span>
              </div>
              <ng-select [ngClass]="'ng-select'" formControlName="category" [options]="categories">
              </ng-select>
            </div>
          </div>
          <div class="col-md-6 mt-3">
            <label class="mobile-show">Template Type</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Template Type</span>
              </div>
              <ng-select [ngClass]="'ng-select'" formControlName="type" [options]="types">
              </ng-select>
            </div>
          </div>
          <div class="col-12 mt-3">
            <label class="mobile-show">Template URL / Thumbnail</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Template URL</span>
              </div>
              <input type="text" class="form-control" formControlName="url">
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="app-modal-footer">
    <button type="button"
      class="btn btn-primary">{{modalType === LandingPageTemplateModalType.New ? 'Create' : 'Save'}}</button>
    &nbsp;
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="templateModal.hide()">Close</button>
  </div>
</app-ui-modal>
