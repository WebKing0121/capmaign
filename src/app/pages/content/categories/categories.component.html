<div class="row mt-3">
  <div class="col-12 card-content-categories">
    <app-datatable [title]="'Content Categories'"
      [buttons]="tableButtons"
      [dataSource]="tableSource"
      [rowHeight]="35"
      [selectable]="true"
      [selectionType]="'checkbox'"
      [headerHeight]="40"
      (activate)="onActive($event)"
    ></app-datatable>
  </div>
</div>

<app-content-category-modal #categoryModal
  [modalType]="modalType"
  [category]="category"
  (save)="loadTableData()"
  (delete)="onClickDeleteFromEdit()"
></app-content-category-modal>

<app-confirm-modal #confirmModal
  modalTitle="Confirm"
  modalMessage="Do you want to delete the selected categories?"
  [buttons]="confirmButtons"
></app-confirm-modal>
