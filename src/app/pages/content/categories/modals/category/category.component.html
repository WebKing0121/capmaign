<app-ui-modal #categoryModal dialogClass="modal-dialog-centered modal-md">
  <div class="app-modal-header">
    <h5 class="modal-title">{{modalType === ModalType.New ? 'Create' : 'Edit'}} Category</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close"
      (click)="categoryModal.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="app-modal-body">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-12">
          <label class="mobile-show">Name</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Name</span>
            </div>
            <input type="text" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="app-modal-footer">
    <button type="button" class="btn btn-danger" *ngIf="modalType === ModalType.Edit"><i class="fa fa-trash"></i>Delete</button>
    <button type="button" class="btn btn-primary">
      <i class="fa"
        [ngClass]="{'fa-save': modalType === ModalType.Edit, 'fa-plus': modalType === ModalType.New}"></i>{{modalType === ModalType.New ? 'Create' : 'Save'}}
    </button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="categoryModal.hide()">
      <i class="fa fa-times-circle"></i>Close</button>
  </div>
</app-ui-modal>
