<app-ui-modal #assignTeamModal dialogClass="modal-dialog-centered modal-assign-team">
  <div class="app-modal-header">
    <h5 class="modal-title">{{campaign && campaign.team_id > 0 ? 'Replace Team': 'Assign Team'}}</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close"
      (click)="assignTeamModal.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="app-modal-body position-relative">
    <form [formGroup]="form" (ngSubmit)="onAssignTeam()">
      <div class="row" *ngIf="campaign && campaign.teamName">
        <div class="col-md-12">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Current Team</span>
            </div>
            <input type="text" class="form-control" id="team_name" placeholder="Team name"
              formControlName="current_team" readonly>
          </div>
        </div>
      </div>
      <div class="row" [ngClass]="{'mt-4': campaign && campaign.teamName}">
        <div class="col-md-12">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">New Team</span>
            </div>
            <ng-select formControlName="new_team" [ngClass]="'ng-select'" [options]="teamsForSelect"></ng-select>
          </div>
        </div>
      </div>
    </form>
    <div class="spinner-border text-primary center-position" *ngIf="loading" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div class="app-modal-footer">
    <button type="button" class="btn btn-danger"><i class="fa fa-trash"></i>Remove</button>
    <button type="button" class="btn btn-primary"><i class="fa fa-save"></i>Assign</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="assignTeamModal.hide()">
      <i class="fa fa-times-circle"></i>Close
    </button>
  </div>
</app-ui-modal>
