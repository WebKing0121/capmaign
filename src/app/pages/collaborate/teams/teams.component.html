<div class="container-fluid p-0">
	<div class="row">
		<div class="col-md-5 col-sm-12 card-teams">
			<app-card cardTitle="Collaboration Teams" #cardTeams cardClass="card-datatable" [options]="false">
				<div class="total-counts">
					<div class="position-relative">
						<div class="ml-auto">
							<span class="campaigns-header_totalNum ml-auto mr-2">Total Teams:
								{{tableSource.totalCount$ | async}}</span>
							<span class="mr-2" (click)="tableSource.prevPage()"><i class="fa fa-chevron-left"></i></span>
							<span class="mr-2" (click)="tableSource.nextPage()"><i class="fa fa-chevron-right"></i></span>
						</div>
					</div>
				</div>
				<div class="d-flex">
					<button type="button" class="btn btn-outline-primary btn-normal-padding" (click)="onClickCreateTeam()">
						<i class="fa fa-plus"></i> Create a team
					</button>
					<button type="button" class="btn btn-outline-primary btn-normal-padding" (click)="onClickDelete()"
						*ngIf="selected.length > 0">
						<i class="fa fa-trash"></i> Delete
					</button>
				</div>
				<div class="task-table mt-2">
					<app-datatable [dataSource]="tableSource" [rowHeight]="35" [headerHeight]="40" [selectionType]="'single'"
						[selectable]="false" (activate)="onClickTeam($event)"></app-datatable>

					<div class="w-100">
						<app-datatable-pagination [tableSource]="tableSource"></app-datatable-pagination>
					</div>
				</div>
			</app-card>
			<!-- <app-campaign-tasks #campaignTasks [campaignId]="selectedCampaignId" [teams]="teams" [campaigns]="campaigns"
			[users]="allUsers" (selectRow)="onSelectTask($event)">
		</app-campaign-tasks>
		<app-campaign-sub-tasks #campaignSubTasks [taskId]="selectedTaskId" [taskName]="selectedTaskName"
			[userId]="selectedUserId" [userName]="selectedUserName">
		</app-campaign-sub-tasks> -->
		</div>
		<div class="col-md-7 col-sm-12 card-campaigns">
			<app-card cardTitle="Assigned Campaigns" cardClass="card-datatable" [options]="false">
				<div class="total-counts">
					<div class="position-relative">
						<div class="ml-auto">
							<span class="campaigns-header_totalNum ml-auto mr-2">Total Campaigns:
								{{tableSourceCampaigns.totalCount$ | async}}</span>
							<span class="mr-2" (click)="tableSourceCampaigns.prevPage()"><i class="fa fa-chevron-left"></i></span>
							<span class="mr-2" (click)="tableSourceCampaigns.nextPage()"><i class="fa fa-chevron-right"></i></span>
						</div>
					</div>
				</div>
				<div class="d-flex">
					<button type="button" class="btn btn-outline-primary btn-normal-padding" (click)="onClickAssignCampaign()">
						<i class="fa fa-plus"></i> Assign Campaign
					</button>
					<button type="button" class="btn btn-outline-primary btn-normal-padding" (click)="onClickUnassignCampaign()"
						*ngIf="selectedCampaigns.length > 0">
						<i class="fa fa-trash"></i> Unassign Campaign
					</button>
				</div>
				<div class="task-table mt-2">
					<app-datatable [dataSource]="tableSourceCampaigns" [rowHeight]="35" [headerHeight]="40"
						[selectionType]="'single'" [selectable]="false" (activate)="onClickCampaign($event)"></app-datatable>

					<div class="w-100">
						<app-datatable-pagination [tableSource]="tableSourceCampaigns"></app-datatable-pagination>
					</div>
				</div>
			</app-card>
			<!-- <app-campaign-tasks #campaignTasks [campaignId]="selectedCampaignId" [teams]="teams" [campaigns]="campaigns"
			[users]="allUsers" (selectRow)="onSelectTask($event)">
		</app-campaign-tasks>
		<app-campaign-sub-tasks #campaignSubTasks [taskId]="selectedTaskId" [taskName]="selectedTaskName"
			[userId]="selectedUserId" [userName]="selectedUserName">
		</app-campaign-sub-tasks> -->
		</div>
	</div>
</div>
<app-ui-modal #teamModal dialogClass="modal-dialog-centered" [dialogClass]="'modal-lg'">
	<div class="app-modal-header">
		<h5 class="modal-title">{{isNew? 'Create a New Team' : 'Update Team'}}</h5>
		<button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="teamModal.hide()">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

	<div class="app-modal-body">
		<form [formGroup]="teamForm" (ngSubmit)="onCreateTeam()">
			<div class="row">
				<div class="col-md-6">
					<label for="team_name">Team Name</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="feather icon-users"></i></span>
						</div>
						<input type="text" class="form-control" id="team_name" placeholder="Team name" formControlName="team_name"
							[ngClass]="{ 'is-invalid': submitted && f.team_name.errors }">
					</div>
				</div>
				<div class="col-md-6">
					<label for="team_desc">Short Description</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="feather icon-check-square"></i></span>
						</div>
						<input type="text" class="form-control" id="team_desc" placeholder="Short Description"
							formControlName="team_desc" [ngClass]="{ 'is-invalid': submitted && f.team_desc.errors }">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<label for="team_name">Team Members</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="feather icon-user"></i></span>
						</div>
						<ng-select [ngClass]="'ng-select'" formControlName="members" [options]="allUsers" [multiple]="true">
						</ng-select>
					</div>
				</div>
			</div>
		</form>
	</div>

	<div class="app-modal-footer">
		<button type="button" class="btn btn-primary" (click)="onCreateTeam()">Create</button> &nbsp;
		<button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="teamModal.hide()">Close</button>
	</div>
</app-ui-modal>

	[buttons]="confirmButtons"></app-confirm-modal>

	<span class="percent">{{value}}%</span>
	<ngb-progressbar height="20px" [value]="value"></ngb-progressbar>
</ng-template>
