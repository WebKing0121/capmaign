<app-ui-modal #teamModal dialogClass="modal-dialog-centered modal-lg">
	<div class="app-modal-header">
		<h5 class="modal-title">{{modalType === ModalType.New? 'Create' : 'Edit'}} Team</h5>
		<button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="teamModal.hide()">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

	<div class="app-modal-body">
		<form [formGroup]="form">
			<div class="row team-input-section">
				<div class="col-md-6 mt-3">
					<label for="team_name" class="mobile-show">Team Name</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Team Name</span>
						</div>
						<input type="text" class="form-control" id="team_name" formControlName="name">
					</div>
				</div>
				<div class="col-md-6 mt-3">
					<label for="team_desc" class="mobile-show">Short Description</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Description</span>
						</div>
						<input type="text" class="form-control" id="team_desc" formControlName="description">
					</div>
				</div>
				<div class="col-md-12 mt-3">
					<label for="team_name" class="mobile-show">Team Members</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Members</span>
						</div>
						<ng-select [ngClass]="'ng-select'" formControlName="members" [options]="users" [multiple]="true">
						</ng-select>
					</div>
				</div>
			</div>
		</form>
	</div>

	<div class="app-modal-footer">
    <button type="button" class="btn btn-danger" *ngIf="modalType === ModalType.Edit">
			<i class="fa fa-trash"></i>Delete
		</button>
		<button type="button" class="btn btn-primary">
			<i class="fa" [ngClass]="{'fa-save': modalType === 'edit', 'fa-plus': modalType === 'new'}"></i>{{modalType === ModalType.New? 'Create' : 'Save'}}</button>
		<button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="teamModal.hide()">
			<i class="fa fa-times-circle"></i>Close</button>
	</div>
</app-ui-modal>
