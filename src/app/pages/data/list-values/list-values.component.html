<div class="row mt-3">
  <app-data-record-tabs [tabs]="tabs" (selectTab)="onSelectTab($event)"></app-data-record-tabs>
  <div class="col-12 card-data-list-values">
    <app-datatable
      [title]="''"
      [loading]="loading"
      [buttons]="buttons"
      [dataSource]="tableSource"
      [rowHeight]="35"
      [selectable]="true"
      [headerHeight]="40"
      [selectionType]="'checkbox'"
      (activate)="onActive($event)"
    ></app-datatable>
  </div>
</div>

<ng-template #statusTemplate let-row="row" let-value let-i="index">
  <span class="user-active">{{value ? 'Activate' : ''}}</span>
</ng-template>

<app-data-value-modal #valueModal
  [modalType]="modalType"
  [value]="selectedValue"
  [tables]="tables"
  (save)="loadTableData()"
  (delete)="onClickDeleteFromEdit()"
></app-data-value-modal>

<app-confirm-modal #confirmModal
	modalTitle="Confirm"
	modalMessage="Do you want to delete selected records?"
	[buttons]="confirmButtons"
></app-confirm-modal>
