<div class="modal-content">
  <div class="modal-header">
    <h2 class="m-0">Preview</h2>
  </div>
  <div class="modal-body">
    <div [innerHTML]="previewContent" aria-label="Content Preview" class="w-100"></div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-sm btn-secondary" type="button" (click)="onCancel()">Close</button>
  </div>
</div>
