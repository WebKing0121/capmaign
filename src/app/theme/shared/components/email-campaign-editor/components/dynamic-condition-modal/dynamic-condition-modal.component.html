<div class="modal-content">
  <div class="modal-header">
    <h2 class="m-0">Insert Dynamic Condition</h2>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label class="required-mark-after">Choose Condition</label>
      <select class="form-control" aria-label="Choose Condition" [(ngModel)]="condition">
        <option></option>
        <option [value]="item.key" *ngFor="let item of EmailCampaignDynamicCondition">{{item.label}}</option>
      </select>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-sm btn-secondary" type="button" (click)="onCancel()">Cancel</button>
    <button class="btn btn-sm btn-primary" type="button" (click)="onInsert()" [disabled]="!condition">Insert</button>
  </div>
</div>
