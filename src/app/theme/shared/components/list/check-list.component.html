<div class="check-list">
  <div class="scope-scroll-list"
       [style.height]="height">
    <div class="rule-scope-item" *ngFor="let item of items">
      <label>
        <input [id]="item.label" class="mr-1" type="checkbox" [checked]="item.checked" (change)="onCheckChange(item, $event.target.checked)" aria-label="Checkbox" [disabled]="item.disabled">
        {{item.label}}
      </label>
    </div>
  </div>
</div>
