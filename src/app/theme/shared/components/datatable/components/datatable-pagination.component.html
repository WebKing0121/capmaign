<div #pagination class="datatable-pagination-wrapper d-flex align-items-center">
  <label class="ml-3 mr-4 d-flex align-items-center">
    <span *ngIf="!smallScreen" class="mr-2">Show</span>
    <select [value]="tableSource.pageSize" class="show-entries" (change)="tableSource.pageSize=$event.target.value"
      [style.height.px]="31">
      <option value="10">10</option>
      <option value="25">25</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
    <span *ngIf="!smallScreen" class="ml-2">entries</span>
  </label>
  <div class="datatable-pagination ml-auto">
    Total<span *ngIf="!smallScreen"> Records</span>: {{tableSource.totalCount$ | async}}
    <a class="paginate_button previous" [class.disabled]="currentPage === 1" (click)="previous()"><i
        class="fa fa-chevron-left"></i></a>
    <span>
      <a class="paginate_button page" [class.current]="currentPage === page.value" (click)="movePage(page.value)"
        *ngFor="let page of pages">{{page.label}}</a>
    </span>
    <a class="paginate_button next" [class.disabled]="currentPage === pageCount" (click)="next()"><i
        class="fa fa-chevron-right"></i></a>
  </div>
</div>
