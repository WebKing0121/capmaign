<div class="datatable-pagination-wrapper d-flex align-items-center">
  <label class="mr-4 d-flex align-items-center">Show&nbsp;
    <select [value]="tableSource.pageSize" (change)="tableSource.pageSize=$event.target.value" [style.height.px]="31">
      <option value="10">10</option>
      <option value="25">25</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>&nbsp; entries</label>

  <div class="datatable-pagination">
    <a class="paginate_button previous"
       [class.disabled]="currentPage === 1"
       (click)="previous()">Previous</a>

    <span>
      <a class="paginate_button page"
         [class.current]="currentPage === page.value"
         (click)="movePage(page.value)"
         *ngFor="let page of pages">{{page.label}}</a>
    </span>

    <a class="paginate_button next"
       [class.disabled]="currentPage === pageCount"
       (click)="next()">Next</a>
  </div>
</div>
