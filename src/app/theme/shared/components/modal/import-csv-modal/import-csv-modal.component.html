<app-ui-modal #importCSVModal [containerClick]="false" dialogClass="modal-dialog-centered" [dialogClass]="'modal-lg'">
	<div class="app-modal-header">
		<h5 class="modal-title">Import Data</h5>
		<button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close"
			(click)="importCSVModal.hide()">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="app-modal-body">
		<aw-wizard #wizard class="arc-wizard" navBarLayout="large-filled-symbols">
      <aw-wizard-step stepTitle="Select File" [navigationSymbol]="{ symbol: '&#xf1c3;', fontFamily: 'Font Awesome 5 Free' }">
        <div class="row">
          <div class="col-sm-12">
            <h5><span class="fa-icon">&#xf1c3;</span> Select File <span class="step-caption">Step 1 of 3</span></h5>
            <hr>
            
            <p> Select File UI</p>
          </div>
          <div class="col-sm-12 centered-content">
            <div class="btn-group mt-10">
              <button type="button" class="btn btn-primary btn-md" awNextStep>Continue</button>
            </div>
          </div>
        </div>
      </aw-wizard-step>
      <aw-wizard-step stepTitle="Data Mapping" [navigationSymbol]="{ symbol: '&#xe88c;', fontFamily: 'Feather' }">
        <div class="row">
          <div class="col-sm-12">
            <h5><span class="fa-icon">&#xf279;</span> Data Mapping <span class="step-caption">Step 2 of 3</span></h5>
            <hr>
            <p> Field Mapping UI</p>
          </div>
          <div class="col-sm-12 centered-content">
            <div class="btn-group mt-10">
              <button type="button" class="btn btn-secondary btn-md" awPreviousStep>Back</button>
              <button type="button" class="btn btn-primary btn-md" awNextStep>Continue</button>
            </div>
          </div>
        </div>
      </aw-wizard-step>
      <aw-wizard-step stepTitle="Finish" [navigationSymbol]="{ symbol: '&#xe840;', fontFamily: 'Feather' }">
        <div class="row">
          <div class="col-sm-12">
            <h5><span class="fa-icon">&#xf14a;</span> Finish <span class="step-caption">Step 3 of 3</span></h5>
            <hr>
            <p>Finish UI</p>
          </div>
          <div class="col-sm-12 centered-content">
            <div class="btn-group mt-10">
              <button type="button" class="btn btn-secondary btn-md" awPreviousStep>Back</button>
              <button type="button" class="btn btn-success btn-md" awResetWizard>Finished</button>
            </div>
          </div>
        </div>
      </aw-wizard-step>
    </aw-wizard>
	</div>
</app-ui-modal>
