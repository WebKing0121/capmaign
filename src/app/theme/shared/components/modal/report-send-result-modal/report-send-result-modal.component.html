<app-ui-modal #sendResultModal [containerClick]="false" dialogClass="modal-dialog-centered modal-send-result">
  <div class="app-modal-header">
    <h5 class="modal-title">{{modalType === campaignType.Email ? 'Email': 'SMS'}} Sends By Date</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close"
      (click)="sendResultModal.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="app-modal-body">
    <form [formGroup]="campaignForm" (ngSubmit)="onClickExport()">
      <div class="row">
        <div class="col-12">
          <p class="description">This report shows the delivery metrics of a specific {{modalType === campaignType.Email ? 'email': 'sms'}} deployment.</p>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12 col-sm-12">
          <label class="mobile-show">{{modalType === campaignType.Email ? 'Email': 'SMS'}} Campaign</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                {{modalType === campaignType.Email ? 'Email': 'SMS'}} Campaign
              </span>
            </div>
            <ng-select formControlName="campaign" [options]="campaigns"></ng-select>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="app-modal-footer">
    <button type="button" class="btn btn-primary mr-2" (click)="onClickExport()"><i
        class="fa fa-download"></i>&nbsp;Export</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="sendResultModal.hide()">Close</button>
  </div>
</app-ui-modal>
