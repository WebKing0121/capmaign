<app-ui-modal #sendEmailModal [containerClick]="false" dialogClass="modal-dialog-centered modal-xl">
	<div class="app-modal-header">
		<h5 class="modal-title">Send Email</h5>
		<button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close"
			(click)="sendEmailModal.hide()">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="app-modal-body">
		<div class="row">
			<div class="col-12">
        Send Email Modal
      </div>
		</div>
	</div>
	<div class="app-modal-footer">
		<button type="button" class="btn btn-primary mr-2">Send</button>
		<button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="sendEmailModal.hide()">Close</button>
	</div>
</app-ui-modal>
