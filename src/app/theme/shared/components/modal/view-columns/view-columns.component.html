<app-ui-modal #viewColumnsModal dialogClass="modal-dialog-centered" [dialogClass]="'modal-xl'">
	<div class="app-modal-header">
		<h5 class="modal-title">Columns to show</h5>
		<button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close"
			(click)="viewColumnsModal.hide()">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="app-modal-body">
		<div class="search-group">
			<input class="search-list" (ngModelChange)="onChangeSearchQuery($event)" [(ngModel)]="searchQuery" placeholder="Search Columns" />
			<span class="search-icon">
				<i class="fa fa-search"></i>
			</span>
		</div>
		<div class="columns-container">
			<div class="columns">
				<label *ngFor="let column of filteredColumns" class="datatable-checkbox column">
					<input type="checkbox" [(ngModel)]="column.selected"
						[ngModelOptions]="{standalong: true}"
					/>
					{{column.name}}
				</label>
			</div>
		</div>
	</div>
	<div class="app-modal-footer">
		<button type="button" class="btn btn-primary mr-2" (click)="onClickSave()">Save</button>
		<button type="button" class="btn btn-secondary" data-dismiss="modal"
			(click)="viewColumnsModal.hide()">Close</button>
	</div>
</app-ui-modal>
