<app-ui-modal #confirmModal dialogClass="modal-dialog-centered confirm-modal">
	<div class="app-modal-header">
		<h5 class="modal-title">{{modalTitle}}</h5>
		<button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="confirmModal.hide()">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="app-modal-body">
		<p><i class="fa fa-info-circle" [style.marginRight.px]="10" [style.color]="'#ffd86b'"></i>{{modalMessage}}</p>
	</div>
	<div class="app-modal-footer">
		<button type="button" *ngFor="let button of buttons" class="btn" [disabled]="button.disabled"
			[ngClass]="button.class" (click)="onClickYes(button.action)">
			<i class="fa fa-check"></i>{{button.label}}
		</button>
		<button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="confirmModal.hide()">
			<i class="fa fa-times"></i>{{btnNoText ? btnNoText: 'No'}}
		</button>
	</div>
</app-ui-modal>
